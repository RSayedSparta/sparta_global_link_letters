<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="js/hard.js"></script>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Link IT!</title>
</head>
<body>
  <div class="container">
  <div class="page-header">
    <a href="index.html"><button class="btn from-middle"><h1>LINK IT!</h1></button></a>
  </div>

  <div class="grid">

    <div class="row">
      <div class="col-md-1 col-md-offset-6 secure">S</div>
      <div class="col-md-1 secure">E</div>
      <div class="col-md-1 secure">C</div>
      <div class="col-md-1 secure">U</div>
      <div class="col-md-1 secure">R</div>
      <div class="col-md-1 secure">E</div>
    </div>

    <div class="row">
      <div class="col-md-1 col-md-offset-3 see">S</div>
    </div>

    <div class="row">
      <div class="col-md-1 col-md-offset-1 curse">C</div>
      <div class="col-md-1 col-md-offset-1 see">E</div>
      <div class="col-md-1 col-md-offset-3 reuse">R</div>
    </div>

    <div class="row">
      <div class="col-md-1 cure">C</div>
      <div class="col-md-1 cure curse">U</div>
      <div class="col-md-1 cure">R</div>
      <div class="col-md-1 cure">E</div>
      <div class="col-md-1 col-md-offset-1 seer sure">S</div>
      <div class="col-md-1 seer">E</div>
      <div class="col-md-1 seer reuse">E</div>
      <div class="col-md-1 seer">R</div>
      <div class="col-md-1 col-md-offset-1 cue">C</div>
    </div>

    <div class="row">
      <div class="col-md-1 col-md-offset-1 curse">R</div>
      <div class="col-md-1 col-md-offset-3 sure">U</div>
      <div class="col-md-1 col-md-offset-1 reuse">U</div>
      <div class="col-md-1 col-md-offset-2 cue">U</div>
    </div>

    <div class="row">
      <div class="col-md-1 user">U</div>
      <div class="col-md-1 user curse">S</div>
      <div class="col-md-1 user">E</div>
      <div class="col-md-1 user rue">R</div>
      <div class="col-md-1 col-md-offset-1 sure rescue">R</div>
      <div class="col-md-1 rescue">E</div>
      <div class="col-md-1 rescue reuse">S</div>
      <div class="col-md-1 rescue">C</div>
      <div class="col-md-1 rescue">U</div>
      <div class="col-md-1 rescue cue">E</div>
    </div>

    <div class="row">
      <div class="col-md-1 col-md-offset-1 curse">E</div>
      <div class="col-md-1 col-md-offset-1 rue use">U</div>
      <div class="col-md-1 use">S</div>
      <div class="col-md-1 use sure">E</div>
      <div class="col-md-1 col-md-offset-1 reuse">E</div>
    </div>

    <div class="row">
      <div class="col-md-1 col-md-offset-3 rue">E</div>
    </div>

  </div>


<div class="row">
  <div class="col-md-8 col-md-offset-1">
    <div class="display_letters">
  <!-- display input -->
    </div>
  </div>
  <div class="col-md-2">
    <div class="clear btn ">
      <button type="button" name="button">CLEAR</button>
    </div>
  </div>


</div>



<div class="row">
  <div class="col-md-8 col-md-offset-2">
  <div class="letters">
    <div id= "words">
    <!-- dynamically displayed letters -->
  </div>
  </div>
  </div>
  </div>

<div class="row footer">
  <div class="timer col-md-3 col-md-offset-2">

  </div>
  <div class="points col-md-3 col-md-offset-3">

  </div>
</div>

  </div>
</body>
</html>
