<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Link IT!</title>
</head>
<body>
  <div class="container">
  <div class="page-header">
    <h1>Link IT!</h1>
  </div>

  <div class="grid">
    <div class="row">
      <div class="col-md-7 col-md-offset-2">

    <div class="row">

      <div class="col-md-2 col-md-offset-9 unto">U</div>

    </div>
    <div class="row">

      <div class="col-md-2 col-md-offset-1 nut not">N</div>

      <div class="col-md-2 not">O</div>

      <div class="col-md-2 not ton">T</div>

      <div class="col-md-2 col-md-offset-2 unto">N</div>

    </div>

    <div class="row">

      <div class="col-md-2 col-md-offset-1 nut">U</div>

      <div class="col-md-2 col-md-offset-2 out">O</div>

      <div class="col-md-2 out">U</div>

      <div class="col-md-2 out unto">T</div>

    </div>

    <div class="row">
  
      <div class="col-md-2 col-md-offset-1 nut">T</div>

      <div class="col-md-2 col-md-offset-2 ton">N</div>

      <div class="col-md-2 col-md-offset-2 unto">O</div>

    </div>


  </div>
  </div>
  </div>

  <div class="display_letters">

  </div>

  <div class="letters">
    <ul id= "words">
    <!-- dynamically displayed letters -->
    </ul>
  </div>

  <div class="button">
    <button type="button" name="button">CLEAR</button>
  </div>

  <div class="timer">

  </div>

  </div>
</body>
</html>
